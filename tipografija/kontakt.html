   <h1 class="naslov">Zakažite konsultacije</h1>

   <form id="forma1">
        <fieldset >
            <legend> <h1> Lični podaci</h1></legend>
             
                    <label for="ime">Ime i prezime*</label> <br>
                    <input type="text" id="ime" name="ime"> <br> <br>

                    <label for="datum" >Datum rodjenja</label> <br>
                    <input type="date" id="datum" name="datum"> <br> <br>

                    <label for="konsultacije">Vreme konsultacija:</label><br>
                    <input type="text" id="konsultacije" name="konsultacije"> <br>

                    <label for="mejl">E-mail:</label> <br>
                    <input type="email" id="mejl" > <br> <br>

                    <label for="url">Veb adresa</label> <br>
                    <input type="url" name="url" id="url"
                      placeholder="https://example.com"
                      pattern="https://.*" size="30"
                     required> <br>

                     <label for="color">Omiljena boja</label> <br>
                      <input type="color" id="color" name="color" value="#ff0000"> <br>

                      <label for="godine">Godine</label> <br>
                      <input type="number" name="quantity" min="15" max="100" step="1" id="godine"> <br>

                      <label for="skala">Opseg cena u E</label> <br>
                      <input type="range" id="skala" name="skala" min="1000" max="100000" step="10"> <br> <br>

                      <label for="uname">Korisničko ime*</label><br>
                      <input type="text" id="uname" name="uname"><br>

                     <label for="lozinka">Šifra*:</label><br>
                     <input type="password" id="lozinka" name="lozinka"> <br>

                     <label for="progres">Progres</label> <br>
                     <progress value="22" max="100" id="progres"></progress> <br>

                     <label for="meter">Meter</label> <br>
                     <meter form="form1" name="anna" min="0" low="40" high="90" max="100" value="95" id="meter"></meter> <br>

                <label for="slika">Ubaci sliku</label> <br>
                <input type="file" accept=".jpg" id="slika" name="slika"> <br> <br>

                <label for="komentar">Napomena:</label> <br>
                <textarea name="komentar" rows="10" cols="60" style="resize:none;" id="komentar">Unesite komentar...</textarea> <br> <br>

                <input type="submit" id="submit" value="posalji" >
                <input type="reset"  id="reset" value="ponistiti" >
